<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #B0DAFD, white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    
    h2{ color: #2563eb; margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      width: 95%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    #switch a {
  color: #2563eb; /* warna merah misalnya */
    }

    button:hover { background: #1e40af; }
    p { margin-top: 10px; color: #555; }
    a { color: #0077b6; cursor: pointer; font-weight: 600; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 id="title">Login</h2>
    <input type="text" id="username" placeholder="Masukkan Nama" required>
    <input type="email" id="email" placeholder="Masukkan Email" required>
    <input type="password" id="password" placeholder="Masukkan Password" required>
    <button id="actionBtn">Login</button>
    <p id="switch">Belum punya akun? <a onclick="toggleForm()">Daftar</a></p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById("title");
      const actionBtn = document.getElementById("actionBtn");
      const switchText = document.getElementById("switch");
      isLogin = !isLogin;

      username.value = "";
      password.value = ""; 
      email.value = "";

      if (isLogin) {
        title.textContent = "Login";
        actionBtn.textContent = "Login";
        switchText.innerHTML = 'Belum punya akun? <a onclick="toggleForm()">Daftar</a>';
      } else {
        title.textContent = "Register";
        actionBtn.textContent = "Daftar";
        switchText.innerHTML = 'Sudah punya akun? <a onclick="toggleForm()">Login</a>';
      }
    }

    document.getElementById("actionBtn").onclick = () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Isi semua kolom dulu!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (isLogin) {
        if (users[username] && users[username] === password) {
          localStorage.setItem("currentUser", username);
          window.location.href = "menu-quiz.html";
        } else {
          alert("Nama atau password salah!");
        }
      } else {
        if (users[username]) {
          alert("Nama sudah terdaftar!");
        } else {
          users[username] = password;
          localStorage.setItem("users", JSON.stringify(users));
          alert("Pendaftaran berhasil! Silakan login.");
          toggleForm();
        }
      }
    };
  </script>
</body>
</html>
